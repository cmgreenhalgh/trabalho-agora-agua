<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGORA ÁGUA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="grid">
        <div id="lateral-esq">
             <img id="logo" src="img/Logo - 300ppi.png" alt="Logotipo Agora Água">
        </div>
    
        <div id="menu">
            <div class="botoes">
                <button>PÁGINA INICIAL</button>
                <button>CADASTRO</button>
                <button>SIMULADOR DE CONSUMO</button>
                <button>DICAS</button>
            </div>
            
         </div>

         <div id="container">

            <div id="pesquisa-cep">
                <p id="texto-pesquisa">Digite seu CEP para consultar o abastecimento da sua residência.</p>
                <input type="text" placeholder="Digite seu CEP" id="caixa-pesquisa">
                <button id="botao-pesquisa" type="button"><img id="img-botao-pesquisa" src="img/search-ico.png"></button>
            </div>

         </div>

        <div id="footer">
            <h3>TODOS OS DIREITOS RESERVADOS AO GRUPO AGORA ÁGUA</h3>
        </div>
    </div>
    
    
</body>
</html>
