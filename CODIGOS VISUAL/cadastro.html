  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <main>
        <div id="aside">
            <div id="aside-logo">
                <img id="logo" src="img/Logo - 300ppi.png" alt="Logotipo Agora Água">
           </div>
        </div>
       <div class="container-wrapper">
       
           
           <nav id="menu">
               <ul class="nav-items">
                <li><a href="index.html">PÁGINA INICIAL</a></li>
                <li><a href="cadastro.html">CADASTRO</a></li>

                <li><a href="dicas.html">DICAS</a></li>
               </ul>
            </nav>
           <div id="container">
               <div id="content">
                   <p id="content-title">FAÇA SEU CADASTRO PARA RECEBER ATUALIZAÇÕES SOBRE O ABASTECIMENTO DA SUA LOCALIDADE
                    </p>
                   <form>
                       <input type="text" placeholder="Nome" id="nome" >
                       <input type="text" maxlength="15" placeholder="(XX) 9XXXX-XXXX" id="telefone" >
                       <input type="text" maxlength="9" placeholder="Digite seu CEP" id="CEP" >
                       <button type="submit" class="btn btn-form">Enviar</button>
                   </form>
               </div>
   
            </div>
            <footer >
                <h3>TODOS OS DIREITOS RESERVADOS AO GRUPO AGORA ÁGUA</h3>
            </footer>
       </div>
       
    </main>
     <script type="text/javascript">
        $(document).ready(function(){
            $('#CEP').mask('00000-000');
            $('#telefone').mask('(00) 90000-0000');
        });
     </script>
